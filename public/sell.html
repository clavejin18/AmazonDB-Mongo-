<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Information</title>
    <!-- links for app -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>
        We buy new, used, and broken items!
    </h1>
    <!-- form body-->
    <div class="card">
        <div class="card-header">
            Product Information
        </div>
        <div class="card-body">
            <form>
                <!-- Name -->
                <div class="form-group">
                    <label>
                        Product
                    </label>
                    <input type="name" class="form-control" id="productName" placeholder="Enter Name Of Product">
                </div>
                <div class="form-group">
                    <label>Deparment</label>
                    <input type="text" class="form-control" id="departmentName"
                        placeholder="Enter a department like electronics, clothes, etc.">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="form-control" id="productQuantity" placeholder="Enter a number">
                </div>
                <div class="form-group">
                    <label>Condition</label>
                    <input type="text" class="form-control" id="productCondition" placeholder="Enter the condition of the product">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
